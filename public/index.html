<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper quote-generator">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left" aria-hidden="true"></i>
          <blockquote class="quote">Never give up because you never know if the next try is going to be the one that works.</blockquote>
          <i class="fas fa-quote-right" aria-hidden="true"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up" aria-hidden="true"></i></li>
            <li class="copy"><i class="fas fa-copy" aria-hidden="true"></i></li>
            <li class="twitter"><i class="fab fa-twitter" aria-hidden="true"></i></li>            
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>
    
    <!-- Separate login and signup buttons outside the quote generator box -->
    <div class="auth-buttons">
      <a class="login" href="login.html">Login</a>
    </div>

    <div class="tasks">
      <h2>Random Task/Challenge</h2>
      <p id="task-text">Click the button to get a random task/challenge!</p>
      <button id="task-button">Get Task</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
